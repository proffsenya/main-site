    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Крутое окно</h1>
            <button type="button" id="close-button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate>
                    <div class="row g-7 align-items-center justify-content-center">
                        <div class="col-12 mb-3">
                            <label for="" class="form-label">Имя</label>
                            <input type="text" class ="form-control" id="username" name="username" required placeholder="Ваше имя">         
                        </div>
                        <div class="col-12 mb-3">
                                <label for="" class="form-label">Телефон</label>
                                <input type="text" class ="form-control" id="phone" name="phone" required pattern ="[8]{1}[0-9]{10}" placeholder="8__________">
                                <div class="invalid-feedback">Некорректный номер телефона</div>
                        </div>
                        <div class="col-12 mb-3">
                                    <label for="" class="form-label">Почта</label>
                                    <input type="email" class="form-control" name="email" id="email" required placeholder="abc@mail.com"/>
                                    <div class="invalid-feedback">Некорректный адрес почты</div>     
                        </div>
                        <div class="col-12 mb-3">  
                            <label for="" class="form-label">Выберите страну</label>    
                            <div>
                                <select class="form-select" aria-label="Default select example" id="country" name="country" required placeholder="Страна">
                                    <option value="">Выберите страну</option>
                                    <option value="ru">Россия</option>
                                    <option value="us">Соединенные Штаты</option>
                                    <option value="de">Германия</option>
                                    <option value="fr">Франция</option>
                                    <option value="cn">Китай</option>
                                </select>
                            </div>                                                                  
                            <div class="error" id="country-error"></div>
                        </div>
                        <div class="col-12 mb-3"> 
                            <label for="" class="form-label">Дата</label> 
                            <div>
                                <input type="date" id="date" name="date" required>
                            </div>                                           
                            <div class="error" id="date-error"></div>
                        </div>
                        <div class="col-12 mb-3">  
                            <label for="" class="form-label">Комментарий</label>  
                            <div>
                                <textarea class="form-control" rows="5" id="comment" name="text" required placeholder="Комментарий"></textarea>
                                <!--<textarea class="comment" id="comments" name="comments" rows="4" required placeholder="Комментарий"></textarea>--> 
                            </div>                                  
                            <div class="error" id="comments-error"></div>
                        </div>
                        <button type="submit" class="button-close-form btn btn-secondary">Закрыть</button>
                    </div>
                                    
                </form>                
            </div>
        </div>
        </div>
